<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <main>
    <h1 class="visually-hidden">Profile card component</h1>

    <div class="container">
      <div class="wrapper column main-block">
        <div class="profile wrapper column">
          <div class="image">
            <img src="images/image-victor.jpg" alt="">
          </div>
          <div class="name-age">
            <p class="text bold text-display">Victor Crest  <span class="thin">26</span></p>
            <p class="text text-city thin">London</p>
          </div>
        </div>
        <div class="stats wrapper">
          <div class="stats-item">
            <p class="text stats-number">80K</p>
            <p class="text stats-name thin">Followers</p>
          </div>
          <div class="stats-item">
            <p class="text stats-number">803K</p>
            <p class="text stats-name thin">Likes</p>
          </div>
          <div class="stats-item">
            <p class="text stats-number">1.4K</p>
            <p class="text stats-name thin">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
